<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語タイピングクイズゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="home-screen">
    <h1>英単語クイズゲーム</h1>
    <button id="kiso-kudoushi-button" data-mode="kiso_kudoushi">基礎句動詞モード</button>
    <button id="kichiku-kudoushi-button" data-mode="kichiku_kudoushi">鬼畜句動詞モード</button>
    <button id="kichiku-eitan-button" data-mode="kichiku_eitan">鬼畜英単語モード</button>
    <button id="toeic-500-mode-button" data-mode="toeic500">TOEIC500点レベル</button>
    <button id="toeic-600-mode-button" data-mode="toeic600">TOEIC600点レベル</button>
    <button id="toeic-700-mode-button" data-mode="toeic700">TOEIC700点レベル</button>
    <div id="update-notes">
        <h3>最新のアップデート情報</h3>
        <div id="update-scroll-container">
            <p id="update-text">アップデート情報を取得中...</p>
        </div>
    </div>
</div>

<div id="game-screen" style="display: none;">
    <h2 id="mode-title"></h2>
    <div class="game-content">
        <button id="start-button">ゲームスタート</button>
        <p id="question-placeholder">ここに問題が表示されます</p>
        <p id="word"></p>
        <p id="part-of-speech"></p>
        <input type="text" id="input" disabled placeholder="答えを入力してください">
        <p id="correct-answer" style="display: none;"></p>
        <p id="score">スコア: 0</p>
        <p id="lives">ライフ: 3</p>
        <p id="timer">残り時間: 25秒</p>
    </div>
</div>

<div id="game-over-screen" style="display: none;">
    <h2>ゲームオーバー</h2>
    <p id="final-score"></p>
    <button id="return-home-button">ホームに戻る</button>
</div>

<div id="game-clear-screen" style="display: none;">
    <h2>ゲームクリア</h2>
    <p id="final-score-clear"></p>
    <button id="return-home-button-clear">ホームに戻る</button>
</div>

<script src="script.js"></script>
</body>
</html>
